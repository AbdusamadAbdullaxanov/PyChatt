{% extends 'global-html.html' %}

{% block content %}
{% load static %}
<section class="u-clearfix u-gradient u-section-3" id="sec-1093">
    <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-top-md u-valign-top-sm u-valign-top-xs u-sheet-1">
        <div class="u-container-style u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-group u-palette-1-dark-2 u-group-1">
            <div class="u-container-layout u-container-layout-1">
                {% for message in messages %}
                    <div class="u-container-style u-expanded-width-xs u-group u-palette-1-base u-radius-30 u-shape-round u-group-2">
                        <div class="u-container-layout u-container-layout-2">
                            <img style="margin-top: 0px; margin-left: 0px; position: absolute;" class="u-expanded-height u-image u-image-contain u-image-round u-preserve-proportions u-radius-50 u-image-1"
                                 src="{% static 'images/240_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg' %}" alt="" data-image-width="240"
                                 data-image-height="240">
                            <a style="margin-bottom: 10px;"
                               class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-none u-text-hover-palette-3-light-1 u-text-palette-3-base u-btn-1">.</a>
                            <a href="{% url 'delete' message.id %}" style="down: 5px;"
                               class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-border-no-left u-border-no-right u-border-no-top u-btn u-button-style u-none u-text-custom-color-4 u-text-hover-palette-2-base u-btn-2">Delete</a>
                            <br>
                            <p class="u-text u-text-body-color u-text-1">{{ message.username }}</p>
                            <p class="u-text u-text-2">{{ message.message }}&nbsp;</p>
                            <br>
                            <p class="u-text u-text-default u-text-palette-1-light-2 u-text-3">{{ message.date }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="u-container-style u-group u-palette-1-dark-2 u-group-4">
            <div class="u-container-layout u-valign-top-lg u-valign-top-md u-valign-top-sm u-valign-top-xs u-container-layout-4">
                <div class="u-form u-form-1">
                    <form action="{% url 'chat' pk %}" method="post" name="form">
                        {% csrf_token %}
                        <div class="u-form-group u-form-message u-label-none">
                            <label for="message-6797" class="u-form-control-hidden u-label"></label>
                            {{ form }}
                        </div>
                        <div class="u-align-right u-form-group u-form-submit">
                            <a href="#" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-10 u-btn-5">Send Message<br>
                            </a>
                            <input type="submit" value="submit" class="u-form-control-hidden">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
